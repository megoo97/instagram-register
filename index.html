<html>
    <head>
        <title>SignUp Page</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-6 phone">
                    <div class="mobile-image">
                        <img src="mobile-img1.jpg" alt="" class="mobile-image-content mySlides">
                        <img src="mobile-img2.jpg" alt="" class="mobile-image-content mySlides">
                        <img src="mobile-img3.jpg" alt="" class="mobile-image-content mySlides">
                    </div>
                </div>
                <div class="col-sm-6 sign-form">
                    <div class="right-column text-center">
                        <img src="logo.png" alt="instagram-logo" class="instagram-logo">
                        <p class="info">Sign Up to see Photo and videos from your friends</p>
                        <button type="submit" class="btn btn-primary btn-block sso"><img src="facebook-logo.svg" alt="facebook logo" class="facebook-logo"> Log in with facebook</button>
                        <p class="or">OR</p>
                        <form action="#">
                            <div class="form-group">
                                <input type="text" name="" id="" class="form-control" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <input type="text" name="" id="" class="form-control" placeholder="Username">
                            </div>
                            <div class="form-group">
                                <input type="text" name="" id="" class="form-control" placeholder="Full Name">
                            </div>
                            <div class="form-group">
                                <input type="password" name="" id="" class="form-control" placeholder="Password">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block sign-btn"> Sign Up</button>
                        </form>
                        <p class="terms">By signing up, you agree to our <b>Terms , Data Policy</b> and <b>Cookies Policy </b>.</p>
                    </div>
                    <div class="right-column-login text-center">
                        <p>Have an account? <a href="#"> Login</a></p>
                    </div>   
                </div>
            </div>
        </div>
    </body>
<script src="main.js"></script>
</html>
